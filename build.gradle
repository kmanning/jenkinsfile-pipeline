plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'jacoco'
    id 'codenarc'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // Downgrade groovy to match what's used in Jenkinsfile CPS
    // https://github.com/cloudbees/groovy-cps/blob/master/pom.xml#L19
    implementation 'org.codehaus.groovy:groovy-all:2.4.7'

    testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation group: 'de.bechte.junit', name: 'junit-hierarchicalcontextrunner', version: '4.12.2'
}

jacocoTestReport {
  reports {
    xml.enabled true
    html.enabled true
  }
}

check.dependsOn jacocoTestReport
